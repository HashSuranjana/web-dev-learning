<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables And Data types</title>
</head>
<body>
    
    <script>
        
        //variables declaring

        let name = "Hash"         //this is a String variable
        let age = 20              // this is a number variable
        let isLoggedIn = true     //this is boolean variable
        let fruits = ['Mango','banana','orange','apple']  //this is an array
        let person = {
            name:"Kamal",
            age : 30,
            isStudent : false
        }  //this is an object

        console.log(name)           //displaying the name variable in the console
        console.log(age)            //displaying the age variable in the console
        console.log(isLoggedIn)     //displaying the isLoggedIn variable in the console
        console.log(fruits)         //displaying the fruits variable in the console
        console.log(person)         //displaying the person variable in the console

    </script>
</body>
</html>
